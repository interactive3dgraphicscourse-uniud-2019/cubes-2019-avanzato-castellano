				-webkit-box-align: center;

			function init() {
				stats = new Stats();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
 
				// Lights
 				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.1 );
				light.position.set( 0, 1, 0 );

				var spotLight = new THREE.SpotLight( 0xaa5599 );
				spotLight.intensity = 2;	
				spotLight.distance = 300;
				spotLight.position.set(100, 30, 10);
				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				spotLight.shadow.camera.near = 500;
				spotLight.shadow.camera.far = 4000;
				spotLight.shadow.camera.fov = 30;
/*
				var pointLight1 = new THREE.PointLight( 0xaaaaff );
				pointLight1.position.set(0, 20, 0);

				var pointLight2 = new THREE.PointLight( 0xaaaaff );
				pointLight2.position.set(10, 30, -5);

				var pointLight3 = new THREE.PointLight( 0xaaaaff );
				pointLight3.position.set(-20, 20, 14);*/

				//scene.add( light, spotLight, pointLight1, pointLight2, pointLight3 ); 
				scene.add(light, spotLight);
				controls = new THREE.PointerLockControls( camera );

				// Instructions
				var blocker = document.getElementById( 'blocker' );
				var instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {
					controls.lock();
				}, false );

				controls.addEventListener( 'lock', function () {
					instructions.style.display = 'none';
					blocker.style.display = 'none';
				} );

				controls.addEventListener( 'unlock', function () {
					blocker.style.display = 'block';
					instructions.style.display = '';
				} );

				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true;
							break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};

				var onKeyUp = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// objects
				var boxGeometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
				boxGeometry = boxGeometry.toNonIndexed(); // ensure each face has unique vertices
				var position = boxGeometry.attributes.position;

				// random cubes
				var boxMaterial = new THREE.MeshPhysicalMaterial({
					map: null,
					color: 0x0000ff,
					metalness: 0.5,
					roughness: 0.15,
					opacity: 0.15,
					side: THREE.FrontSide,
					transparent: true,
					envMapIntensity: 5,
					premultipliedAlpha: true,
					map: crystalTexture,
					envMap: crystalTexture,
				});

				pivot = new THREE.Object3D();
				var box = new THREE.Mesh( boxGeometry, boxMaterial );

				for ( var i = 0; i < 200; i ++ ) {
					boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					let object = box.clone();

					let random = Math.random();
					object.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
					object.position.y = Math.floor( Math.random() * 80 ) + 40;
					object.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
					object.scale.set(random, random, random);
					object.rotation.x = Math.random();
					object.rotation.y = Math.random();
					object.rotation.z = Math.random();
					pivot.add( object );
					objects.push( object );
				}

				// heart
				var heartMaterial = new THREE.MeshPhysicalMaterial({
					emissive: 0xff22aa,
					metalness: 0.0,
					roughness: 0.15,
					opacity: 0.8,
					side: THREE.FrontSide,
					transparent: false,
					map: crystalTexture,
					envMap: crystalTexture
				});
				
				heart = new THREE.Object3D();
				box = new THREE.Mesh( boxGeometry, heartMaterial );
				box.position.y = 0;
				box.name = "stairs";

				for (var i = 1; i < 100; i++) {
					let object = box.clone();
					object.position.y += i * 2; 
					object.position.x = Math.sin(i/5) * 20;
					object.position.z = Math.cos(i/5) * 20;
					object.scale.set(1, 0.2 , 1.5);  
					object.rotation.y = i/5;
					objects.push(object);
					heart.add(object);
				}


				// lights
				var mainLight = new THREE.PointLight( 0xcccccc, 1.5, 250 );
				mainLight.position.y = 20;
				mainLight.intensity = 0.8;
				heart.add( mainLight );

				pivot.add( heart );
				scene.add( pivot );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				document.body.appendChild( stats.domElement );
				
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function setGround() {
				// terrain
				terrain = new THREE.Object3D();

				img = new Image();
				img.src = "textures/heightmap.png";

				img.onload = function () {
	  
					//get height data from img
					var data = getHeightData(img,0.1);

					let count = 0;
					var boxGeometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
					let groundMaterial = new THREE.MeshPhysicalMaterial({
						reflectivity: 1,
						color: 0xbbaaf0,
						metalness: 1,
						roughness: 0.5,
						opacity: 0.9,
						transparent: true,
						side: THREE.FrontSide,
						map: groundTexture,
					});
					let box = new THREE.Mesh( boxGeometry, groundMaterial);
					box.name = "terrain";

					for (var i = 0; i < img.width; i++) {
						for (var j = 0; j < img.height; j++) {
							let object = box.clone();
							object.position.x = ( i - img.width / 2 ) * 10;
							object.position.z = ( j - img.height / 2 ) * 10;
							object.position.y = data[count] * 1.5;
							count++;
							objects.push(object);
							terrain.add(object);
						}
					}

					scene.add(terrain);
				}

				/*
				var planeGeo = new THREE.PlaneBufferGeometry( 100.1, 100.1 );

				// reflector/mirror plane
				var geometry = new THREE.PlaneBufferGeometry( 100, 100 );
				var groundMirror = new THREE.ReflectorRTT( geometry, { clipBias: 0.003, textureWidth: window.innerWidth, textureHeight: window.innerHeight } );

				var mask = new THREE.SwitchNode( new THREE.TextureNode( decalDiffuse ), 'w' );

				var mirror = new THREE.ReflectorNode( groundMirror );

				var normalMap = new THREE.TextureNode( decalNormal );
				var normalXY = new THREE.SwitchNode( normalMap, 'xy' );

					normalXY,
					THREE.Math1Node.INVERT
				);

				var offsetNormal = new THREE.OperatorNode(
					normalXYFlip,
					new THREE.FloatNode( .5 ),
					THREE.OperatorNode.SUB
				);

				mirror.offset = new THREE.OperatorNode(
					offsetNormal, // normal
					new THREE.FloatNode( 6 ), // scale
					THREE.OperatorNode.MUL
				);

				var blurMirror = new THREE.BlurNode( mirror );
				blurMirror.size = new THREE.Vector2( window.innerWidth, window.innerHeight );
				blurMirror.uv = new THREE.ExpressionNode( "projCoord.xyz / projCoord.q", "vec3" );
				blurMirror.uv.keywords[ "projCoord" ] = new THREE.OperatorNode( mirror.offset, mirror.uv, THREE.OperatorNode.ADD );
				blurMirror.radius.x = blurMirror.radius.y = 0;

				groundMirrorMaterial = new THREE.PhongNodeMaterial();
				groundMirrorMaterial.environment = blurMirror; // or add "mirror" variable to disable blur
				groundMirrorMaterial.environmentAlpha = mask;
				groundMirrorMaterial.normal = new THREE.NormalMapNode( normalMap );
				//groundMirrorMaterial.normalScale = new THREE.FloatNode( 1 );

				var mirrorMesh = new THREE.Mesh( planeGeo, groundMirrorMaterial );
				// add all alternative mirror materials inside the ReflectorRTT to prevent:
				// glDrawElements: Source and destination textures of the draw are the same.
				groundMirror.add( mirrorMesh );
				groundMirror.rotateX( - Math.PI / 2 );
				groundMirror.position.y = 10;
				scene.add( groundMirror );
				*/

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );

				if ( controls.isLocked === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );
					var onObject = intersections.length > 0;
					var time = performance.now();

					var delta = ( time - prevTime ) / 1000;
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 0 ) {
						velocity.y = 0;
						controls.getObject().position.y = 0;
						canJump = true;
					}

					// Terrain limit borders check
					let z = controls.getObject().position.z;
					let x = controls.getObject().position.x;

					if ( z >= (img.height * 5) - borderLimits ) {
						controls.getObject().position.z = (img.height * 5) - borderLimits;
					}

					if ( z <= (- img.height * 5) + borderLimits ) {
						controls.getObject().position.z = (- img.height * 5) + borderLimits;
					}

					if ( x >= (img.width * 5) - borderLimits ) {
						controls.getObject().position.x = (img.width * 5) - borderLimits;
					}

					if ( x <= (- img.width * 5) + borderLimits ) {
						controls.getObject().position.x = (- img.width * 5) + borderLimits;
					}

					prevTime = time;
				}

				var delta = clock.getDelta();
				var timer = Date.now() * 0.001;

				pivot.rotateY(0.1 * deg);

				objects.map((obj) => {
					if (obj.name != "terrain" && obj.name != "stairs") {
						obj.rotateY(0.2 * deg);
						obj.rotateX(0.1 * deg);
						obj.rotateZ(0.1 * deg);
					}
				});

				//frame.update( delta ).updateNode( groundMirrorMaterial );
				stats.update();
				render();
			}

			function render() {
				//renderer.clearTarget();
				renderer.render( scene, camera );
			}

			//return array with height data from img, taken from: http://danni-three.blogspot.it/2013/09/threejs-heightmaps.html
			function getHeightData(img,scale) {
	  
			 if (scale == undefined) scale=1;
	  
			    var canvas = document.createElement( 'canvas' );
			    canvas.width = img.width;
			    canvas.height = img.height;
			    var context = canvas.getContext( '2d' );
	 
			    var size = img.width * img.height;
				console.log(size);
			    var data = new Float32Array( size );
	 
			    context.drawImage(img,0,0);
	 
			    for ( var i = 0; i < size; i ++ ) {
			        data[i] = 0
			    }
	 
			    var imgd = context.getImageData(0, 0, img.width, img.height);
			    var pix = imgd.data;
	 
			    var j=0;
			    for (var i = 0; i<pix.length; i +=4) {
			        var all = pix[i]+pix[i+1]+pix[i+2];  // all is in range 0 - 255*3
			        data[j++] = scale*all/3;   
			    }
	     
			    return data;
			}
		</script>
